<!DOCTYPE>

<html lang="en">

<head>

 <title>Coders Dating</title>

 <meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/style.css">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<header>

    <img class="headerLogo" src="img/logo-coders-dating.png" alt="logo">
    
  </header>

  <div class="hero-image">
    <div class="hero-text">
      <h1 style="font-size:50px">Welcom to our Website</h1>
    </div>
  </div>


 <div class="container">

   <div *ngIf="appState == 'default'" class="row">
    <div class="col-lg-12">
      <label>Select Gender
        <select (change)="filtergender(filteredgender.value)" #filteredgender>
          <option value="0">Not Specified</option>
          <option *ngFor="let gender of categories" value="{{gender.name}}">
            {{gender.name}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <hr>

   <div class="container-fluid">
    <div class="row">
     <div class="col-lg-3 col-md-6 col-sm-12 " *ngFor="let item of items">
      <div class="card">
        <img class="card-img-top" src={{item.image}} alt="">
          <div class="card-body">
            Name: <strong>{{item.name}}</strong>
              <br>
            Surname: <strong>{{item.surname}}</strong>
              <br>
            Age: <strong>{{item.age}}</strong>
              <br>
            Gender: <strong>{{item.gender}}</strong>
          </div>
      </div>
    </div>
  </div>
</div>

 </div>

 <footer>
  <hr><br>
  <img src="img/logo-coders-dating-footer.png">
</footer>

</body>

</html>
